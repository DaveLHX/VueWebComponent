<meta charset="utf-8">
<!-- this script is here so the component works in Edge -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>
<!-- having the meterial icons here in conjuction with a vue app at this level makes the icons work in chrome (must be here and in the component!))-->
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">

<!-- this is needed only for the app part that is outside the component  -->
<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

<title>Request-Form demo</title>
<script src="https://unpkg.com/vue"></script>
<!-- the vuetify.js script can be here or in the component.  But its makes the component too big -->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="../../dist/Request-Form.js"></script>


<div id="app">
    <v-app id="inspire" :dark="isDark">
        <v-switch label="Toggle dark them" v-model="isDark"></v-switch>
        <Request-Form></Request-Form>
    </v-app>
</div>
<script>
    new Vue({
        el: '#app',
        data: () => ({
            isDark: false
        })
    })</script>
